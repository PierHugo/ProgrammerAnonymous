<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>
<ui:insert name="metadata"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        Register
    </title>
    <ui:include src="header.xhtml"></ui:include>
</h:head>
<h:body>
    <div class="heading text-center pt-4">
        <h3 class="card-title">Register</h3>
    </div>
    <div class="container" id="registercontainer">
        <h:form id="register">
            <div class="row">
                <div class="input-field">
                    <h:inputText id="username" value="#{registerBean.member.username}" required="true" name="username"
                                 class="validate" type="text"/>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <h:inputText id="password" value="#{registerBean.member.password}" required="true" name="password"
                                 class="validate" type="password"/>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <h:inputText id="firstname" value="#{registerBean.member.firstName}" required="true"
                                 name="firstname" class="validate" type="text"/>
                    <label for="firstname">First name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <h:inputText id="lastname" value="#{registerBean.member.lastName}" required="true" name="lastname"
                                 class="validate" type="text"/>
                    <label for="lastname">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <h:inputText id="city" value="#{registerBean.member.city}" required="true" name="city"
                                 class="validate" type="text"/>
                    <label for="city">City</label>
                </div>
            </div>
            <div class="row">
                <h:commandButton class="btn waves-effect waves-light deep-orange darken-2" value="register"
                                 action="#{registerBean.addMember}">
                </h:commandButton>
            </div>
        </h:form>
    </div>
</h:body>
<ui:include src="footer.xhtml"></ui:include>
</html>
