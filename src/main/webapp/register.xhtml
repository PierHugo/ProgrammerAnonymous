<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:insert name="metadata"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        Become Member
    </title>
    <ui:include src="header.xhtml"></ui:include>
</h:head>
    <h:body>
        <fieldset>
            <legend>Form Register</legend>
            <h:form id="infos">
                <h:outputLabel for="username">Username:</h:outputLabel><br/>
                <h:inputText id="username" value="#{registerBean.member.username}" required="true"/><br/>

                <h:outputLabel for="password">Password</h:outputLabel><br/>
                <h:inputSecret id="password" value="#{registerBean.member.password}" required="true"/><br/>

                <h:outputLabel for="firstName">First name:</h:outputLabel><br/>
                <h:inputText id="firstName" value="#{registerBean.member.firstName}" required="true"/><br/>

                <h:outputLabel for="lastName">Last name:</h:outputLabel><br/>
                <h:inputText id="lastName" value="#{registerBean.member.lastName}" required="true"/><br/>

                <h:outputLabel for="city">City</h:outputLabel><br/>
                <h:inputText id="city" value="#{registerBean.member.city}" required="true"/><br/><br/>

                <h:commandButton value="Become a member !" action="#{registerBean.addMember}"/>
            </h:form>
        </fieldset>
    </h:body>
<ui:include src="footer.xhtml"></ui:include>
</html>
